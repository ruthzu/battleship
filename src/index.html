<div class="game-container hidden-game">

  <div class="boards-container">
  <div class="player-one-box">
  <div class="playerone-grid-container">
  </div>
  <div class="player-one-point-box point-box">
    <div>You</div><div>Remaining-ships: </div>
    <div class="remaining-ships">5</div>
  </div>
</div>

  <div class="playertwo-grid-container">

  </div>

</div>
